<div>
    {{ with .Get "title" }} <h3>{{ . }}</h3>{{ end }}
    <iframe 
        width="560"
        height="315" 
        src="https://www.youtube-nocookie.com/embed/{{ .Get "id" }}" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; clipboard-write; encrypted-media; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>
